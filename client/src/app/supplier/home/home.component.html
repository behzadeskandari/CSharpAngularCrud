<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of suppliers">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
