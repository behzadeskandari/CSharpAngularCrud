<div class="container">
  <legend>Edit Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="id" [(ngModel)]="supplierForm.id" class="form-control" id="txtId" />
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input type="text" name="FirstName" [(ngModel)]="supplierForm.firstName" class="form-control" id="txtFirstName" />
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Quantity</label>
      <input type="text" name="LastName" [(ngModel)]="supplierForm.lastName" class="form-control" id="txtLastName" />
    </div>
    <button type="button" (click)="update()" class="btn btn-primary">Update</button>
  </form>
</div>
